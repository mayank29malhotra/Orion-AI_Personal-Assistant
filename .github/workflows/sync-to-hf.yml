name: Sync to HuggingFace Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Verify no large files
        run: |
          echo "Checking for large files..."
          # Find files larger than 10MB (excluding .git)
          find . -type f -size +10M -not -path "./.git/*" | head -20 || true
          
          # Verify .venv is not tracked
          if git ls-files | grep -q "\.venv"; then
            echo "ERROR: .venv is tracked in git!"
            exit 1
          fi
          echo "✅ No large files found in tracked files"

      - name: Push to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Add HuggingFace remote
          git remote add hf https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}
          
          # Force push to HuggingFace (overwrites any existing content)
          git push hf main:main --force
          
          echo "✅ Successfully synced to HuggingFace Spaces!"
