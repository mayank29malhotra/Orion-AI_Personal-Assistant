name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Oracle VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ORACLE_VM_IP }}
        username: opc
        key: ${{ secrets.ORACLE_SSH_KEY }}
        script: |
          cd ~/Orion-AI_Personal-Assistant
          
          # Pull latest code
          git pull origin main
          
          # Rebuild container (data is in external volume - preserved)
          podman stop orion || true
          podman rm orion || true
          podman build -t orion .
          
          # Restart headless (no port needed - Telegram/Email only)
          podman run -d --name orion \
            --env-file .env \
            -v $(pwd)/data:/app/data:Z \
            --restart=always \
            orion
          
          echo "âœ… Deployed successfully at $(date)"
          podman ps
